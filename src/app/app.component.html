<mat-drawer-container class="example-containe toolbar-padding-backgroundr" autosize [hasBackdrop]="true">
  <mat-toolbar color="primary" role="heading" class="nav">
    <span class="nav-title">
      <a routerLink="/" (click)="activeLink = ''">
        <img src="/assets/images/Foirfe-online.jpg" alt="">
      </a>
    </span>
    <span class="text-logo">
      <p>   ...cemented by Science</p>
    </span>
    <span class="example-spacer">
    </span>
    <span *ngIf="!mobile">
      <span class="nav-items">
        <a routerLink="/" class="ff-link" [class.activeLink]="activeLink===''" (click)="activeLink = ''">Home</a>
      </span>
      <span class="nav-items">
        <a routerLink="/what" class="ff-link" [class.activeLink]="activeLink==='what'" (click)="activeLink = 'what'">What We Do?</a>
      </span>
      <span class="nav-items">
        <a routerLink="/about" class="ff-link" [class.activeLink]="activeLink==='about'" (click)="activeLink = 'about'">Mission, Vision, Values</a>
      </span>
      <span class="nav-items">
        <a routerLink="/resources" class="ff-link" [class.activeLink]="activeLink==='resources'" (click)="activeLink = 'resources'">Resources</a>
      </span>
      <span class="nav-items">
        <a routerLink="/contact" class="ff-link" [class.activeLink]="activeLink==='contact'" (click)="activeLink = 'contact'">Contact Us</a>
      </span>
    </span>
    <span *ngIf="mobile" (click)="drawer.toggle()">
      <svg viewBox="0 0 100 80" width="30" height="30" class="icon-svg">
        <rect width="100" height="18"></rect>
        <rect y="30" width="100" height="18"></rect>
        <rect y="60" width="100" height="18"></rect>
      </svg>
    </span>
    <!-- <mat-toolbar-row *ngIf="mobile" class="mobile-toolbar">
      <span class="nav-title nav-title-mobile">
        <a routerLink="/">
          <img src="/assets/images/Foirfe-online.jpg" alt="">
        </a>
      </span>
      <span class="example-spacer"></span>
      <span (click)="drawer.toggle()">
        <svg viewBox="0 0 100 80" width="30" height="30" class="icon-svg">
          <rect width="100" height="18"></rect>
          <rect y="30" width="100" height="18"></rect>
          <rect y="60" width="100" height="18"></rect>
        </svg>
      </span>
    </mat-toolbar-row> -->
  </mat-toolbar>

  <mat-drawer #drawer class="example-sidenav" mode="side" position="end">
    <div class="side-nav-item" [class.activeLink]="activeLink===''" (click)="drawer.toggle()">
      <a routerLink="/" (click)="activeLink = ''">Home</a>
    </div>
    <div class="side-nav-item" [class.activeLink]="activeLink==='what'" (click)="drawer.toggle()">
      <a routerLink="/what" (click)="activeLink = 'what'">What We Do?</a>
    </div>
    <div class="side-nav-item" [class.activeLink]="activeLink==='about'" (click)="drawer.toggle()">
      <a routerLink="/about" (click)="activeLink = 'about'">Mission, Vision, Values</a>
    </div>
    <div class="side-nav-item" [class.activeLink]="activeLink==='resources'" (click)="drawer.toggle()">
      <a routerLink="/resources" (click)="activeLink = 'resources'">Resources</a>
    </div>
    <div class="side-nav-item" [class.activeLink]="activeLink==='contact'" (click)="drawer.toggle()">
      <a routerLink="/contact" (click)="activeLink = 'contact'">Contact Us</a>
    </div>
  </mat-drawer>
  <router-outlet></router-outlet>
</mat-drawer-container>
